<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startList()">
    <h1 style="text-align: center;">To Do List</h1>
    <button id="addNew" onclick="createItem();">+</button>
    <div class="itemsList">
        <div class="listHeader">
            <div class="itemName">
                Item Name
                <i class='fa-solid fa-angles-up'></i> &nbsp <i class='fa-solid fa-angles-down'></i>
            </div>
            <div class="itemDetails">
                Item Details
                <i class='fa-solid fa-angles-up'></i> &nbsp <i class='fa-solid fa-angles-down'></i>
            </div>
            <div class="itemDate">
                Item Date
                <i class='fa-solid fa-angles-up'></i> &nbsp <i class='fa-solid fa-angles-down'></i>
            </div>
            <div class="itemRate">
                Item Rate
                <i class='fa-solid fa-angles-up'></i> &nbsp <i class='fa-solid fa-angles-down'></i>
            </div>
            <div class="operations">Delete / Update</div>
        </div>
    </div>
    
    <!--////////////////////////////////// lightscreen///////////////////////////////// -->
    
    <div id="lightScreen"></div>
    <!-- ///////////////////////////////// delete dialoug //////////////////////////// -->
    
    <div id="deleteDialoug">
        <h3>Do You Want To Delete Item ?</h3>
        <h3 id="deleteItemName"></h3>
        <div id="deleteBts">
            <div id="yesDelete" onclick="yesDelete();">Yes</div>
            <div id="noDelete" onclick="noDelete();">No</div>
        </div>
    </div>

<!--//////////////////////////////////create gialoug ///////////////////////////////// -->

    <div id="createDialoug">
        <h3 style="text-align: center;">Create New Item</h3>
        <div>
            <label for="">Item Name</label>
            <input id="itemName" type="text">
        </div>
        <div>
            <label for="">Item Details</label>
            <input id="itemDetails" type="text">
        </div>
        <div>
            <label for="">Item Date</label>
            <input id="itemDate" type="date">
        </div>
        <div>
            <label for="">Item Rate</label>
            <input name="itemRate" type="radio" value="1">
            <span>1</span>
            <input name="itemRate" type="radio" value="2">
            <span>2</span>
            <input name="itemRate" type="radio" value="3">
            <span>3</span>
            <input name="itemRate" type="radio" value="4">
            <span>4</span>
            <input name="itemRate" type="radio" value="5">
            <span>5</span>
        </div>
        <div id="newItemButtons">
            <div id="saveNew" onclick="saveNew();">Save</div>
            <div id="cancelNew" onclick="cancelNew();">Cancel</div>
        </div>
    </div>

<!--////////////////////////////////// update gialoug ///////////////////////////////// -->

    <div id="updateDialoug">
        <h3 style="text-align: center;">Update Item</h3>
        <div>
            <label for="">Item Name</label>
            <input id="updatedItemName" type="text">
        </div>
        <div>
            <label for="">Item Details</label>
            <input id="updatedItemDetails" type="text">
        </div>
        <div>
            <label for="">Item Date</label>
            <input id="updatedItemDate" type="date">
        </div>
        <div>
            <label for="">Item Rate</label>
            <input name="updatedItemRate" type="radio" value="1">
            <span>1</span>
            <input name="updatedItemRate" type="radio" value="2">
            <span>2</span>
            <input name="updatedItemRate" type="radio" value="3">
            <span>3</span>
            <input name="updatedItemRate" type="radio" value="4">
            <span>4</span>
            <input name="updatedItemRate" type="radio" value="5">
            <span>5</span>
        </div>
        <div id="newItemButtons">
            <div id="updateItem" onclick="updateItem();">Update</div>
            <div id="cancelUpdate" onclick="cancelUpdate();">Cancel</div>
        </div>
    </div>


    <!-- star icon -->

    <div style="display: none;">
        <div id="starRate">
            <i class="fa-solid fa-star"></i>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
